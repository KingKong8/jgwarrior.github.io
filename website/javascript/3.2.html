<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<script type="text/javascript">
//number
document.write("<strong>57</strong> is type <em>" +typeof(57)+ " </em><br>");
//script
document.write("<strong>57</strong> is type <em>" +typeof("lamp")+ " </em><br>");
//boolean
document.write("<strong>57</strong> is type <em>" +typeof(true)+ " </em><br>");
</script>
</body>
</html>
