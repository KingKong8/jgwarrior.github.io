<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
</head>

<body>
<script type="text/javascript">
//Without Parenthesis
var x = 5 + 4 *  3/ 2;
document.write("( 5 + 4 ) * ( 3 / 2) = " + x);

//With Parenthesis
x = ( 5 + 4 ) * ( 3/ 2);
document.write("( 5 + 4 ) * (3 /2 ) = " + x);
</script>
</body>
</html>
